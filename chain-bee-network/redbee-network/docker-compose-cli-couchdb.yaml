version: '2'

# ---CHANGED--- our network is called "basic"
networks:
  basic:
services:

  # ---CHANGED--- The orderer name is taken from the name generated by the "cryptogen" certs – it indicates the orderer orgs one and only orderer
  orderer.redbee.com:
    extends:
      file:   base/docker-compose-base.yaml
      # ---CHANGED--- refers to orderer name
      service: orderer.redbee.com
    # ---CHANGED--- The container name is a copy of the orderer name
    container_name: orderer.redbee.com
    networks:
      - basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 1 and one peer "peer0"
  peer0.capitalHumano.redbee.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.capitalHumano.redbee.com
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.capitalHumano.redbee.com
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    depends_on:
      - orderer.redbee.com
      - couchdb0
    networks:
      # ---CHANGED--- our network is called "redbee"
      - basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 2 and one peer "peer0"
  peer0.finanzas.redbee.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.finanzas.redbee.com
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.finanzas.redbee.com
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb1:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    depends_on:
      - orderer.redbee.com
      - couchdb1
    networks:
      # ---CHANGED--- our network is called "redbee"
      - basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 3 and one peer "peer0"
  peer0.management.redbee.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.management.redbee.com
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.management.redbee.com
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb2:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    depends_on:
      - orderer.redbee.com
      - couchdb2
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic

  #CA for CapitalHumano
  ca.capitalHumano.redbee.com:
    image: hyperledger/fabric-ca:1.4.8
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.capitalHumano.redbee.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.capitalHumano.redbee.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.capitalHumano.redbee.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    volumes:
      - ./crypto-config/peerOrganizations/capitalHumano.redbee.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.capitalHumano.redbee.com
    networks:
      - basic

  cli:
    container_name: cli-capitalHumano
    image: hyperledger/fabric-tools:2.4
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      # ---CHANGED--- peer0 from CapitalHumano is the default for this CLI container
      - CORE_PEER_ADDRESS=peer0.capitalHumano.redbee.com:7051
      - CORE_PEER_LOCALMSPID=CapitalHumanoMSP
      - CORE_PEER_TLS_ENABLED=true
      # ---CHANGED--- changed to reflect peer0 name, capitalHumano name and our company's domain
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/capitalHumano.redbee.com/peers/peer0.capitalHumano.redbee.com/tls/server.crt
      # ---CHANGED--- changed to reflect peer0 name, capitalHumano name and our company's domain
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/capitalHumano.redbee.com/peers/peer0.capitalHumano.redbee.com/tls/server.key
      # ---CHANGED--- changed to reflect peer0 name, capitalHumano name and our company's domain
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/capitalHumano.redbee.com/peers/peer0.capitalHumano.redbee.com/tls/ca.crt
      # ---CHANGED--- changed to reflect peer0 name, capitalHumano name and our company's domain
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/capitalHumano.redbee.com/users/Admin@capitalHumano.redbee.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    # ---CHANGED--- command needs to be connected out as we will be issuing commands explicitly, not using by any script
    # command: /bin/bash -c './scripts/script.sh ${CHANNEL_NAME}; sleep $TIMEOUT'
    command: /bin/bash
    volumes:
      - /var/run/:/host/var/run/
      # ---CHANGED--- chaincode path adjusted
      - ./../chaincode/:/opt/gopath/src/github.com/chaincode
      - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
      - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
      - ./:/opt/gopath/src/github.com/hyperledger/fabric/peer
    depends_on:
      # ---CHANGED--- reference to our orderer
      - orderer.redbee.com
      # ---CHANGED--- reference to peer0 of CapitalHumano
      - peer0.capitalHumano.redbee.com
      # ---CHANGED--- reference to peer0 of Org2
      - peer0.finanzas.redbee.com
      # ---CHANGED--- reference to peer0 of Org3
      - peer0.management.redbee.com
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic

  couchdb0:
    image: couchdb:3.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 5984:5984
    container_name: couchdb0
    volumes:
      - ./couchdb0:/opt/couchdb/data
    networks:
      - basic

  couchdb1:
    image: couchdb:3.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 5985:5984
    container_name: couchdb1    
    volumes:
      - ./couchdb1:/opt/couchdb/data
    networks:
      - basic

  couchdb2:
    image: couchdb:3.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 5986:5984
    container_name: couchdb2
    volumes:
      - ./couchdb2:/opt/couchdb/data   
    networks:
      - basic
